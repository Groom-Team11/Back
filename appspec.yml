version: 0.0
os: linux
files:
  - source: build/libs/your-application.jar
    destination: /home/ubuntu/app/
    overwrite: yes

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu
  AfterInstall:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu

